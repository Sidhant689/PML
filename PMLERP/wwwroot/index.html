<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="PMLERP.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link id="syncfusion-theme" href="_content/Syncfusion.Blazor.Themes/bootstrap5.3.css" rel="stylesheet" />
    <script src="_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js" type="text/javascript"></script>
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script>
        function setTheme(isDark) {
            debugger;
            const link = document.getElementById('syncfusion-theme');
            if (link) {
                link.href = isDark
                    ? '_content/Syncfusion.Blazor.Themes/bootstrap5.3-dark.css'
                    : '_content/Syncfusion.Blazor.Themes/bootstrap5.3.css';
            }

            document.body.classList.toggle('dark-theme', isDark);
            //localStorage.setItem('isDark', isDark);
            localStorage.setItem("theme", isDark ? "dark" : "light");
        }

        window.applySavedTheme = () => {
            const saved = localStorage.getItem('isDark') === 'true';
            setTheme(saved);
            return saved;
        };

        window.toggleTheme = () => {
            const isDark = document.body.classList.contains('dark-theme');
            setTheme(!isDark);
        };
    </script>

</body>

</html>
